<!-- current route: root/country/:alpha3Code -->

<div class="country-page-component-wrapper">
  <ng-container *ngIf="country">

    <a class="back-link"
       [routerLink]="['/home']">
      <svg class="left-arrow-icon"
           xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 448 512">
        <path
              d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z" />
      </svg>
      Back
    </a>

    <div class="country-info">

      <app-country-flag [country]="country"></app-country-flag>

      <section class="country-details">
        <h2>{{ country.name }}</h2>
        <app-country-details [country]="country"></app-country-details>
      </section>

    </div>

  </ng-container>
</div>
